<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Basic Calander</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calander">
      <div class="header">
        <div class="day-of-current-month">01</div>
        <div class="month-of-year">August</div>
        <div class="current-year">2020</div>
      </div>
      <div class="Month">August</div>
      <div class="cal-content">
        <div class="day-of-week">
          <div class="mon">Mon</div>
          <div class="tue">Tue</div>
          <div class="wed">Wed</div>
          <div class="thu">Thu</div>
          <div class="fri">Fri</div>
          <div class="sat">Sat</div>
          <div class="sun">Sun</div>
        </div>
        <div class="days-of-month">
          <div class="firstRw">
            <div class="mon">01</div>
            <div class="tue">02</div>
            <div class="wed">03</div>
            <div class="thu">04</div>
            <div class="fri">05</div>
            <div class="sat">06</div>
            <div class="sun">07</div>
          </div>
          <div class="secondRw">
            <div class="mon">01</div>
            <div class="tue">02</div>
            <div class="wed">03</div>
            <div class="thu">04</div>
            <div class="fri">05</div>
            <div class="sat">06</div>
            <div class="sun">07</div>
          </div>
          <div class="thirdRw">
            <div class="mon">01</div>
            <div class="tue">02</div>
            <div class="wed">03</div>
            <div class="thu">04</div>
            <div class="fri">05</div>
            <div class="sat">06</div>
            <div class="sun">07</div>
          </div>
          <div class="forthRw">
            <div class="mon">01</div>
            <div class="tue">02</div>
            <div class="wed">03</div>
            <div class="thu">04</div>
            <div class="fri">05</div>
            <div class="sat">06</div>
            <div class="sun">07</div>
          </div>
          <div class="fifthRw">
            <div class="mon">01</div>
            <div class="tue">02</div>
            <div class="wed">03</div>
            <div class="thu">04</div>
            <div class="fri">05</div>
            <div class="sat">06</div>
            <div class="sun">07</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
